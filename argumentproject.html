<!DOCTYPE html>
<html>

<body>

    <p>Finding the largest number with help of Argument Objects </p>
    <p id="result"></p>
    <script>
        function findMax() {

            var max = 0;
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("result").innerHTML = findMax(1, 123, 500, 115, 44, 88);
    </script>

</body>

</html>
